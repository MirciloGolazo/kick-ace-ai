<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Golazo AI - Redirecting...</title>
    <script>
      // Get the path the user tried to access
      const path = window.location.pathname;

      // Create a URL object for your site's root
      const home = new URL(window.location.origin);

      // Add a query parameter with the path
      home.searchParams.set('p', path.substring(1)); // e.g., ?p=contact

      // Redirect to the homepage with the path information
      window.location.replace(home.href);
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
  </body>
</html>
