<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Golazo AI - Redirecting...</title>
    <script>
      // For SPA routing - redirect to index.html with the original path preserved
      const path = window.location.pathname;
      const search = window.location.search;
      
      // Simply redirect to the root, React Router will handle the routing
      window.location.replace('/' + (search || ''));
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
  </body>
</html>
