<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Golazo AI - Redirecting...</title>
    <script>
      // For SPA routing - preserve the original path so React Router can handle it
      const path = window.location.pathname;
      const search = window.location.search;
      
      // Redirect to index.html but preserve the path in the URL
      // This allows React Router to pick up the correct route
      window.location.replace('/#' + path + (search || ''));
    </script>
  </head>
  <body>
    <p>If you are not redirected automatically, please <a href="/">click here</a>.</p>
  </body>
</html>
